---
Organizations:
    - &Joe
        Name: Joe
        ID: JoeMSP
        MSPDir: ../crypto/ordererOrganizations/example.com/msp
        Policies: &JoePolicies
            Readers:
                # We modify these policies so that we can update orderer-related
                # configuration settings usings Clark's admin node
                Type: Signature
                Rule: "OR('JoeMSP.member', 'ClarkMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('JoeMSP.member', 'ClarkMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('JoeMSP.admin', 'ClarkMSP.admin')"
    - &Clark
        Name: Clark
        ID: ClarkMSP
        MSPDir: ../crypto/peerOrganizations/clark.example.com/msp
        Policies: &ClarkPolicies
            Readers:
                Type: Signature
                Rule: "OR('ClarkMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('ClarkMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('ClarkMSP.admin')"
        AnchorPeers:
            - Host: p0.clark.example.com
              Port: 7051

Capabilities:
    Channel: &ChannelCapabilities
        V1_1: true
    Orderer: &OrdererCapabilities
        V1_1: true
    Application: &ApplicationCapabilities
        V1_2: true

Application: &ApplicationDefaults
    Policies: &ApplicationDefaultPolicies
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ApplicationCapabilities
    Organizations:
    

Orderer: &OrdererDefaults
    OrdererType: kafka
    Addresses:
        - joe.example.com:7050
    Kafka:
        Brokers:
            - kafka-foo.joe.example.com:9092
    BatchTimeout: 1s
    BatchSize:
        MaxMessageCount: 100
        AbsoluteMaxBytes: 10 MB
        PreferredMaxBytes: 512 KB
    Policies: &ApplicationDefaultPolicies
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *OrdererCapabilities
    Organizations:

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    SystemChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *Joe
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            MyConsortium:
                Organizations:
                    - *Clark
    ClarksChannel:
        <<: *ChannelDefaults
        Consortium: MyConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Clark
            Capabilities:
                <<: *ApplicationCapabilities